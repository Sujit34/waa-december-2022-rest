<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
	<script src="scripts/index.js" type="text/javascript"></script>
</head>
<body>
	<div class="nav-bar">
        <div id="greeting-texts" class="greeting-texts">Students & Courses</div>
    </div>
    <div id="body-content-welcome" class="body-content-welcome">
        Welcome
    </div>
    <div id="body-content" class="body-content">
        <div id="product-list" class="product-list">
            <h1 class="produc-list-header">Student List</h1>
            <table id="products-table" class="data-table">
            </table>
        </div>
        <div class="course-container">
            <h1 class="produc-list-header">All Courses</h1>
            <table id="items-table" class="data-table">
            </table>
            <h1 class="produc-list-header">Add new Course</h1>
            <table id="items-table" class="data-table">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Code</th>
					<th>Action</th>
				</tr>
				<tr>
					<td><input type="text" name="id" id="id"></td>
					<td><input type="text" name="name" id="name"></td>
					<td><input type="text" name="code" id="code"></td>
					<td><button onclick="addNewCourse()"> Add course</button></td>
				</tr>
            </table>
        </div>
        <div class="course-container">
            <h1 class="produc-list-header">All Students</h1>
            <table id="items-table" class="data-table">
            </table>
            <h1 class="produc-list-header">Add new Students</h1>
            <table id="items-table" class="data-table">
				<tr>
					<th>ID</th>
					<th>FisrtName</th>
					<th>LastName</th>
					<th>Email</th>
                    <th>Major</th>
                    <th>CourseTaken</th>
                    <th>Action</th>
				</tr>
				<tr>
					<td><input type="text" name="id" id="id"></td>
					<td><input type="text" name="firstname" id="firstname"></td>
					<td><input type="text" name="lastname" id="lstname"></td>
                    <td><input type="text" name="eamil" id="email"></td>
                    <td><input type="text" name="major" id="major"></td>
                    <td><input type="text" name="coursetaken" id="coursetaken"></td>
					<td><button onclick="addNewStudents()"> Add Student</button></td>
				</tr>
            </table>
        </div>
        <div id="place-order-buttton" class="place-order-details">
            <div class="place-order-buttton-container">
                <button id="place-order-buttton" class="place-order-buttton">Place Order</button>
            </div>
        </div>
    </div>
</body>
</html>
